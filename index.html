<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Misteriosa</title>
  <link rel="stylesheet" href="style.css">
  <style>

  .rotateleft {
    transform: matrix(0.996195, -0.0871557, 0.0871557, 0.996195, 0, 0);
  }

  .rotateright {
    transform: matrix(0.996195, 0.0871557, -0.0871557, 0.996195, 0, 0);
  }

  .skewleft {
    transform: matrix(1, 0, 0.176327, 1, 0, 0);
  }

  .skewright {
    transform: matrix(1, 0, -0.176327, 1, 0, 0);
  }

  </style>
</head>
<body>
  <main>
    <section id="create-letter-section">
      <input type="text" id="carta-texto" placeholder="Insira o texto da carta">
      <button id="criar-carta">Criar carta</button>
    </section>
    <section id="letter-result">
      <p id="carta-gerada"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
